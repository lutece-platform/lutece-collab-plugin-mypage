<div class="content-box" >
    
    <h2>#i18n{mypage.create_widget.title}</h2>
    
    <form method="post" name="create_widget" id="create_widget" action="jsp/admin/plugins/mypage/DoCreateWidget.jsp">
         <p>
            <label for="widget_id_portlet" >#i18n{mypage.create_widget.labelIdPortlet} * :</label>
        	<@combo name="widget_id_portlet" default_value="1" items=portlets_list />
         </p>
         <p>
            <label for="widget_color" >#i18n{mypage.create_widget.labelColor} * :</label>
     	    <@combo name="widget_color" default_value="1" items=colors_list />
         </p>
         <p>
            <label for="widget_column" >#i18n{mypage.create_widget.labelColumn} * :</label>
            <select id="widget_column" name="widget_column"  tabindex="4">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </p>
        <p>   
        	<input type="submit" value="#i18n{mypage.create_widget.buttonValidate}" class="button" tabindex="3" />
            <input class="button" type="button" onclick="javascript:history.go(-1)" value="Cancel" />
        </p>
        
    </form>
 
    
</div>
