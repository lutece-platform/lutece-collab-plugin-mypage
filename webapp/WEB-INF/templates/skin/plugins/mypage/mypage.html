<div id="columns">

    <#list 1..3 as i>
    <ul id="column${i}" class="column">
        <#list widgets_list as widget>
        <#if widget.column == i>
<!--        <li class="widget ${widget.color}">-->
            <li class="widget">
            <div class="widget-head">
                <h3>${widget.title}</h3>
            </div>
            <div class="widget-content">
                ${widget.content}
            </div>
        </li>
        </#if>
        </#list>
    </ul>
    </#list>

</div>
<script  src="js/plugins/mypage/jquery-1.2.6.min.js" type="text/javascript" ></script>
<script  src="js/plugins/mypage/jquery-ui-personalized-1.6rc2.min.js" type="text/javascript" ></script>
<script  src="js/plugins/mypage/mypage.js" type="text/javascript" ></script>
